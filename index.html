<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS -->
    <link rel="Stylesheet" href="style.css">

    <title>Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login"> <!-- Lado esquerdo--> 
        <img src="img/protecao.png" class="img-prot" alt="login">
        </div>

    <div class="right-login">
        <div class="card-login">
            
            <h1>Faça login ou <br> crie agora sua conta <br> e aproveite todo o conteúdo.</h1>

            <div class="textfield">
                <label for="usuario"></label>
                <input type="text" name="usuario" placeholder="Usuário">
            </div>

            <div class="textfield">
                <label for="senha"></label>
                <input type="password" name="senha" placeholder="Senha">
            </div>
        
            <a href="recuperacao.html" style="text-decoration: none;">Esqueci minha senha</a> <br>
        

            <button class="bt-login">Login</button> <br>
            <p>
                Não possui conta? <br>
                <a href="cadastro.html" style="text-decoration: none;">Criar conta</a>
            </p>

        </div> 
    </div>
</div>
    
</body>
</html>
