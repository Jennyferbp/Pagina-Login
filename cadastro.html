<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CSS--> 
        <link rel="Stylesheet" href="cadastro.css">

        <title>Cadastro</title>
    </head>
    <body>
        <div class="main-cadastro"> <!-- Page esquerdo -->
            <div class="left-cadastro">
                <img src="img/dados.png" class="dados" alt="nova-conta">
                <h4>
                Sua segurança é muito importante para nós! Utilizamos criptografia avançada <br> 
                e sistemas de proteção para garantir que seus dados pessoais estejam sempre seguros.
                </h4>
            </div>
        

            <div class="right-cadastro">
                <div class="card-cadastro">
                    <h1> Junte-se a nós, <br> Crie agora mesmo sua conta!</h1>
                    <h2> Informe os seus dados</h2>
                    <div class="textfield">
                        <label for="usuario"></label>
                        <input type="text" name="usuario" placeholder="Usuário">
                    </div>

                    <div class="textfield">
                        <label for="email"></label>
                        <input type="email" name="email" placeholder="Email">
                    </div>

                    <div class="textfield">
                        <label for="senha"></label>
                        <input type="password" name="senha" placeholder="Nova senha">
                    </div>

                    <button class="bt-cad">Criar conta</button>
                    <p>
                        Já possui uma conta? <br>
                        <a href="index.html" style="text-decoration: none;">Fazer login</a>
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
